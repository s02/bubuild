name: bubuild CI

on:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: self-hosted
    steps:
      - name: Check Out Sources
        uses: actions/checkout@v4   
      - name: Configure npm repository
        run: |
          chmod +x .ci/setup-npm-repo.sh
          .ci/setup-npm-repo.sh   
      - name: Install NPM Dependencies
        run: npm install
      - name: Run Build
        run: npm run build  
      - name: Upload Packaged NPM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-package-archive
          path: dist
          if-no-files-found: error